<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play PolyTrack On CoolScienceCo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: darkred;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }
        iframe {
            width: 855px;
            height: 637px;
            border: none;
            overflow: auto;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .fullscreen-button {
            margin-top: 10px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="location.href='index.html';">Home</button>
    <h1>Play PolyTrack On CoolScienceCo</h1>
    <div class="iframe-container">
        <iframe id="innerFrame" name="innerFrame" 
            sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads" 
            frameborder="0" allowfullscreen="" 
            src="https://thepizzaedition.github.io/polytrack4.1/" 
            style="overflow: auto;">
        </iframe>
    </div>
    <button class="fullscreen-button" id="fullscreenButton">Fullscreen</button>

    <script>
        const fullscreenButton = document.getElementById('fullscreenButton');
        const innerFrame = document.getElementById('innerFrame');

        fullscreenButton.addEventListener('click', () => {
            if (innerFrame.requestFullscreen) {
                innerFrame.requestFullscreen();
            } else if (innerFrame.mozRequestFullScreen) { // Firefox
                innerFrame.mozRequestFullScreen();
            } else if (innerFrame.webkitRequestFullscreen) { // Chrome, Safari and Opera
                innerFrame.webkitRequestFullscreen();
            } else if (innerFrame.msRequestFullscreen) { // IE/Edge
                innerFrame.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
