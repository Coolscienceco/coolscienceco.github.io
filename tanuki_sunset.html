<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tanuki Sunset On CoolScienceCo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: darkred;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }
        iframe {
            width: 855px;
            height: 637px;
            border: none;
        }
        .fullscreen-button {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: black;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <h1>Play Tanuki Sunset On CoolScienceCo</h1>
    <div class="iframe-container">
        <iframe id="innerFrame" name="innerFrame" 
            sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads" 
            frameborder="0" allowfullscreen="" 
            src="https://calculatorgames.github.io/sunset/" 
            style="overflow: auto;">
        </iframe>
    </div>
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        function toggleFullscreen() {
            const iframe = document.getElementById('innerFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { 
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
